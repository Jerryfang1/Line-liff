<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>點數紀錄 - 金玥銀樓</title>
    
    <style>
        body {
            margin: 0;
            background: linear-gradient(145deg, #000000, #1c1c1c);

            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #111;
            border: 1px solid #d4af37;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #d4af37;
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            margin: 6px 0;
        }
        ul {
            padding-left: 20px;
        }
        button {
            background-color: #d4af37;
            color: black;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="card">
        <h2>📜 點數紀錄</h2>
        <ul>
            <li>2025-06-01：消費回饋 +20 點（餘：120）</li>
            <li>2025-05-15：兌換保養組 -80 點（餘：100）</li>
            <li>2025-05-01：加入會員 +100 點（餘：180）</li>
        </ul>
    </div>
</body>
</html>
